<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
    <link rel="stylesheet" href="../src/style.css" />
    <title>Team Profile</title>
  </head>
  <body>
    <header class="d-flex justify-content-center align-items-center py-5 bg-danger text-white mb-5">
      <h1>My Team</h1>
    </header>
    <main class="container d-flex flex-wrap gap-5 justify-content-center">
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h2>1</h2>
          <div class="title">Manager</div>
        </div>
        <div class="card-body">
          <table class="table">
            <tr>
              <td>ID: 1</td>
            </tr>
            <tr>
              <td>Email: <a href="mailto:1">1</a></td>
            </tr>
            <tr>
              <td>Office Number: 1</td>
            </tr>
          </table>
        </div>
      </div>
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h2>2</h2>
          <div class="title">Engineer</div>
        </div>
        <div class="card-body">
          <table class="table">
            <tr>
              <td>ID: 2</td>
            </tr>
            <tr>
              <td>Email: <a href="mailto:2">2</a></td>
            </tr>
            <tr>
              <td>GitHub: <a href="https://www.github.com/2/">2</a></td>
            </tr>
          </table>
        </div>
      </div>
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h2>3</h2>
          <div class="title">Intern</div>
        </div>
        <div class="card-body">
          <table class="table">
            <tr>
              <td>ID: 3</td>
            </tr>
            <tr>
              <td>Email: <a href="mailto:3">3</a></td>
            </tr>
            <tr>
              <td>School: 3</td>
            </tr>
          </table>
        </div>
      </div>
    </main>
  </body>
</html>
